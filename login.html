<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Database - Login</title>
    <link rel="icon" type="image/png" href="/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    <link rel="shortcut icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LotusRex" />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <script defer src="https://cloud.umami.is/script.js" data-website-id="f60d79dd-7473-44c3-99dd-c68242dc95ea"></script>
    <base href="/lotus-rex.github.io/" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', // Indigo-600
                        'primary-dark': '#4338ca', // Indigo-700
                    }
                }
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script> 
    
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div id="login-container" 
         class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-sm 
                border border-gray-100 transform transition-all duration-300">

        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Akses Database</h1>
            <p class="text-gray-500 mt-1">Silakan masuk untuk melanjutkan.</p>
        </div>

        <form id="authForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" placeholder="email@contoh.com" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg 
                              shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition duration-150">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                <input type="password" id="password" placeholder="••••••••" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg 
                              shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition duration-150">
            </div>
            
            <div id="authMessage" class="text-sm font-medium pt-2 text-center" style="display: none;"></div>

            <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg 
                           shadow-md text-base font-semibold text-white bg-primary hover:bg-primary-dark 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200 ease-in-out">
                Log In
            </button>
        </form>

    </div>

    <script src="./script/login.js"></script>
</body>
</html>
