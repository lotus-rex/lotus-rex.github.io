<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotusRex App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    <link rel="shortcut icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LotusRex" />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="f60d79dd-7473-44c3-99dd-c68242dc95ea"></script>
    <script src="/script/config.js"></script>
    <script src="/script/lang.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .overflow-y-auto::-webkit-scrollbar {
            width: 0.4em;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div id="app" class="flex h-screen">

        <div id="sidebar"
            class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30 w-64 bg-indigo-900 shadow-2xl md:shadow-none">

            <div class="p-6 border-b border-indigo-700">
                <h2 class="text-2xl font-bold text-white" data-i18n="titlemain">LotusRex Servis</h2>
                <p class="text-xs text-indigo-300 mt-1">v1.0</p>
            </div>

            <nav class="p-4 space-y-2">
                <button data-page="dashboard"
                    class="nav-item flex items-center p-3 rounded-lg w-full transition duration-150 bg-indigo-700 text-white shadow-md">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Dashboard</span>
                </button>
                <button data-page="tools"
                    class="nav-item flex items-center p-3 rounded-lg w-full transition duration-150 text-indigo-200 hover:bg-indigo-700/50 hover:text-white">
                    <i data-lucide="code" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium" data-i18n="sidebtn1">Alat & Utilitas</span>
                </button>
                <button data-page="games"
                    class="nav-item flex items-center p-3 rounded-lg w-full transition duration-150 text-indigo-200 hover:bg-indigo-700/50 hover:text-white">
                    <i data-lucide="gamepad-2" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium" data-i18n="sidebtn2">Permainan</span>
                </button>
                <!-- <button data-page="settings"
                    class="nav-item flex items-center p-3 rounded-lg w-full transition duration-150 text-indigo-200 hover:bg-indigo-700/50 hover:text-white">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium">Pengaturan</span>
                </button> -->
                <button data-page="keyworder"
                    class="nav-item flex items-center p-3 rounded-lg w-full transition duration-150 text-indigo-200 hover:bg-indigo-700/50 hover:text-white">
                    <i data-lucide="scan-text" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium" data-i18n="sidebtn3">Kata Kunci Stok</span>
                </button>
                <button data-page="database"
                    class="nav-item flex items-center p-3 rounded-lg w-full transition duration-150 text-indigo-200 hover:bg-indigo-700/50 hover:text-white">
                    <i data-lucide="database" class="w-5 h-5 mr-3"></i>
                    <span class="font-medium" data-i18n="sidebtn4">Basis Data</span>
                </button>
            </nav>

            <div class="absolute bottom-0 left-0 p-4 w-full border-t border-indigo-700">
                <a href="https://creativevector.store" target="_blank" rel="noopener"
                    class="w-full flex items-center p-3 rounded-lg hover:bg-indigo-700 text-white transition duration-150">
                    <div class="flex items-center text-indigo-300">
                        <i data-lucide="crown" class="w-5 h-5 mr-3"></i>
                        <span class="text-sm font-bold">CreatiVector Store</span>
                    </div>
                </a>

            </div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">

            <header class="flex items-center justify-between p-4 bg-white shadow-md z-10">
                <div class="flex items-center">
                    <button id="menu-toggle"
                        class="text-gray-600 hover:text-indigo-600 md:hidden p-2 rounded-lg transition duration-150"
                        aria-label="Toggle menu">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 id="page-title" class="text-xl font-semibold ml-4 md:ml-0 capitalize text-gray-800">Dashboard
                        Utama</h1>
                </div>

                <div class="flex items-center space-x-4">
                    <i data-lucide="languages" class="w-5 h-5 text-gray-500"></i>
                    <button onclick="updateLanguage('id')"
                        class="text-gray-500 font-bold hover:text-indigo-600 p-2 rounded-full transition duration-150">ID
                    </button>
                    <label class="text-gray-500">|</label>
                    <button onclick="updateLanguage('en')"
                        class="text-gray-500 font-bold hover:text-indigo-600 p-2 rounded-full transition duration-150">EN
                    </button>
                </div>
            </header>

            <main id="content-area" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="text-center p-10 text-gray-500">Memuat konten...</div>
            </main>

        </div>
    </div>

    <div id="sidebar-overlay"
        class="fixed inset-0 bg-black opacity-0 pointer-events-none z-20 md:hidden transition-opacity duration-300"
        aria-hidden="true"></div>

    <script src="./script/main.js"></script>
    <script src="./script/dashboard.js"></script>
    <script src="./script/tools.js"></script>
    <script src="./script/crypto.js"></script>
    <script src="./script/primbon.js"></script>
</body>

</html>
