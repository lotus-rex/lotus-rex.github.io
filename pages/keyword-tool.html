<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Keyworder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    <link rel="shortcut icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LotusRex" />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="f60d79dd-7473-44c3-99dd-c68242dc95ea"></script>
    <script src="/script/umami-events.js"></script>
    <script src="/script/config.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #818cf8;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .card-tags-container::-webkit-scrollbar {
            width: 3px;
        }

        .card-tags-container::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        /* Perbesar font tag */
        .tag-item {
            font-size: 0.85rem;
            /* Ukuran font tag diperbesar */
            padding: 0.25rem 0.6rem;
        }

        .selected-tag-item {
            font-size: 0.95rem;
            /* Ukuran font tag terpilih lebih besar lagi */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-extrabold text-indigo-900">Stock Keyworder <span
                        class="text-indigo-500 font-light text-sm">Lite</span></h1>
                <p class="text-slate-500">Extract SEO metadata directly from the Shutterstock database</p>
            </div>
            <a href="/" class="text-sm text-indigo-600 hover:underline">‚Üê Return to Tools</a>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col md:flex-row gap-3">
                    <select id="searchType"
                        class="hidden p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold text-slate-700 min-w-[140px]">
                        <option value="query">Keyword</option>
                        <option value="id">Image ID</option>
                    </select>

                    <input type="text" id="searchInput"
                        class="flex-1 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all outline-none text-lg font-medium"
                        placeholder="Try using operators: indonesia AND island, dog OR cat, batik NOT cloth, or Image ID">

                    <button id="searchBtn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-10 rounded-xl transition-all shadow-lg shadow-indigo-100">
                        Search Now
                    </button>
                </div>

                <button onclick="toggleAdvanced()"
                    class="text-sm text-indigo-600 font-bold flex items-center gap-1 hover:text-indigo-800 transition">
                    <svg id="advIcon" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                    Advance Filters
                </button>

                <div id="advancedPanel"
                    class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-slate-50 rounded-xl border border-dashed border-slate-300 animate-fade-in">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block">Image Type
                            (Multi)</label>
                        <div class="flex flex-wrap gap-3">
                            <label class="flex items-center gap-2 text-sm text-slate-700">
                                <input type="checkbox" class="type-cb" value="photo" checked> Photo
                            </label>
                            <label class="flex items-center gap-2 text-sm text-slate-700">
                                <input type="checkbox" class="type-cb" value="vector" checked> Vector
                            </label>
                            <label class="flex items-center gap-2 text-sm text-slate-700">
                                <input type="checkbox" class="type-cb" value="illustration" checked> Illustration
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block">Sort</label>
                        <select id="sortFilter"
                            class="w-full p-2 bg-white border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="popular">Popular</option>
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                            <option value="relevance">Relevance</option>
                            <option value="random">Random</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block">Media Type</label>
                        <select id="mediaFilter"
                            class="w-full p-2 bg-white border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="image">Image</option>
                            <option value="video">Video</option>
                        </select>
                    </div>

                    <div class="hidden md:col-span-3">
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block">Contributor
                            (Optional)</label>
                        <input type="text" id="contributorFilter"
                            class="w-full p-2 bg-white border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="Filter by contributor name (e.g., John Doe)">

                    </div>
                    
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-3">
                <div id="resultsGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="col-span-full py-20 text-center text-slate-400 italic">
                        Enter keywords to start metadata analysis.
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div
                    class="bg-white p-5 rounded-2xl shadow-lg border border-indigo-100 sticky top-6 h-[calc(100vh-100px)] flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-indigo-900">Tag Collection</h3>
                        <span id="tagCount"
                            class="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-1 rounded-full">0</span>
                    </div>

                    <div id="selectedTags"
                        class="flex-1 overflow-y-auto custom-scrollbar flex flex-wrap gap-2 content-start mb-4">
                        <p class="text-xs text-slate-400">Choose a tag from the picture to collect here.</p>
                    </div>

                    <div class="space-y-2">
                        <button id="clearBtn"
                            class="w-full py-2 text-sm text-slate-400 hover:text-red-500 transition">Remove all</button>
                        <button id="copyBtn" disabled
                            class="w-full bg-emerald-600 hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl transition shadow-md shadow-emerald-100">
                            Copy Keywords
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="metaModal"
        class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div
            class="bg-white w-full max-w-4xl rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row max-h-[90vh]">
            <div class="md:w-1/2 bg-slate-100 flex items-center justify-center relative">
                <img id="modalImg" src="" class="w-full h-full object-contain">
                <button onclick="closeModal()"
                    class="absolute top-4 left-4 bg-white/20 hover:bg-white/40 text-white rounded-full p-2 backdrop-blur-md">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
            </div>
            <div class="md:w-1/2 p-8 overflow-y-auto custom-scrollbar">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="modalTitle" class="text-xl font-bold text-slate-800 leading-tight"></h2>
                        <p id="modalId" class="text-xs text-slate-400 mt-1 uppercase tracking-widest"></p>
                    </div>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="mb-6">
                    <label class="text-xs font-bold text-indigo-500 uppercase block mb-3">All Keywords</label>
                    <div id="modalTags" class="flex flex-wrap gap-2"></div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <span class="text-[10px] text-slate-400 block uppercase">Category</span>
                        <span id="modalCat" class="text-sm font-semibold text-slate-700"></span>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <span class="text-[10px] text-slate-400 block uppercase">Media Type</span>
                        <span id="modalType" class="text-sm font-semibold text-slate-700"></span>
                    </div>
                </div>

                <div class="flex gap-3 mt-auto">
                    <button id="modalAddAll"
                        class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">Take
                        it
                        All Tags</button>
                    <a id="modalLink" target="_blank"
                        class="flex-1 border border-slate-200 text-slate-600 py-3 rounded-xl font-bold hover:bg-slate-50 transition text-center">Open
                        on the Web</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (typeof supabaseClient === 'undefined') {
            var supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        let selectedTagsSet = new Set();
        let currentSearchData = [];

        
        window.toggleAdvanced = function () {
            const panel = document.getElementById('advancedPanel');
            const icon = document.getElementById('advIcon');
            if (panel && icon) {
                panel.classList.toggle('hidden');
                icon.classList.toggle('rotate-180');
            }
        };

        async function performSearch() {
            const searchInputEl = document.getElementById('searchInput');
            const searchType = document.getElementById('searchType').value;
            const contributor = document.getElementById('contributorFilter').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const btnText = document.getElementById('btnText');
            const resultsGrid = document.getElementById('resultsGrid');

            // Ambil nilai teks
            const queryValue = searchInputEl.value.trim();

            if (!queryValue) return;

            const selectedTypes = Array.from(document.querySelectorAll('.type-cb:checked')).map(cb => cb.value);
            const sort = document.getElementById('sortFilter').value;
            const media = document.getElementById('mediaFilter').value;

            searchBtn.disabled = true;
            if (btnText) btnText.textContent = 'Searching...';

            try {
                const { data, error } = await supabaseClient.functions.invoke('shutterstock-search', {
                    body: {
                        query: searchType === 'query' ? queryValue : null,
                        image_id: searchType === 'id' ? queryValue : null,
                        contributor: contributor || null,
                        image_types: selectedTypes,
                        sort: sort,
                        media_type: media
                    }
                });

                if (error) throw error;
                currentSearchData = data.data;
                renderResults(data.data);
            } catch (err) {
                console.error(err);
                resultsGrid.innerHTML = `<div class="col-span-full text-red-500 text-center p-10 bg-red-50 rounded-2xl border border-red-100 font-bold">Error: ${err.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                if (btnText) btnText.textContent = 'Search Now';
            }
            if (typeof trackUmamiEvent === 'function') {
                trackUmamiEvent('shutterstock-search', { query: queryValue, types: selectedTypes.join(','), sort: sort, media: media });
            }
        }

        searchInput.onkeypress = (e) => { if (e.key === 'Enter') performSearch(); };
        searchBtn.onclick = performSearch;

        function renderResults(data) {
            resultsGrid.innerHTML = '';
            if (!data || data.length === 0) {
                resultsGrid.innerHTML = '<p class="col-span-full text-center py-20">Tidak ditemukan hasil untuk kategori ini.</p>';
                trackUmamiEvent('shutterstock-no-results', {});
                return;
            }

            data.forEach((img, idx) => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-slate-100 group animate-fade-in flex flex-col";
                card.innerHTML = `
                <div class="relative aspect-[4/3] bg-slate-200 overflow-hidden">
                    <img src="${img.assets.preview.url}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <button onclick="openModal(${idx})" class="bg-white text-slate-900 px-4 py-2 rounded-full font-bold text-sm shadow-lg">Details</button>
                    </div>
                </div>
                <div class="p-4 flex-1 flex flex-col">
                    <div class="card-tags-container flex flex-wrap gap-1.5 overflow-y-auto max-h-32 mb-3 pr-1">
                        ${img.keywords.map(kw => `
                            <span onclick="addTag('${kw}')" 
                                class="tag-item bg-slate-100 text-slate-700 rounded-md cursor-pointer hover:bg-indigo-600 hover:text-white transition-colors border border-slate-200">
                                ${kw}
                            </span>
                        `).join('')}
                    </div>
                    <button onclick="addAllTags(${idx})" class="mt-auto w-full text-[11px] font-extrabold uppercase tracking-wider text-indigo-600 py-2.5 bg-indigo-50 rounded-xl hover:bg-indigo-600 hover:text-white transition-all">
                        + Take All (${img.keywords.length})
                    </button>
                </div>
            `;
                resultsGrid.appendChild(card);
            });
        }

        // FUNGSI TAGS
        window.addTag = (tag) => {
            selectedTagsSet.add(tag.toLowerCase().trim());
            updateTagUI();
        };

        window.addAllTags = (idx) => {
            const kws = currentSearchData[idx].keywords;
            kws.forEach(k => selectedTagsSet.add(k.toLowerCase().trim()));
            updateTagUI();
        };

        function updateTagUI() {
            const container = document.getElementById('selectedTags');
            const count = document.getElementById('tagCount');
            const copyBtn = document.getElementById('copyBtn');

            container.innerHTML = '';
            selectedTagsSet.forEach(tag => {
                const el = document.createElement('div');
                // Ukuran font diperbesar di sini
                el.className = "selected-tag-item bg-indigo-600 text-white px-3 py-1.5 rounded-lg flex items-center gap-2 animate-fade-in shadow-sm shadow-indigo-200 font-medium";
                el.innerHTML = `
                <span>${tag}</span> 
                <span onclick="removeTag('${tag}')" class="cursor-pointer bg-indigo-500 hover:bg-red-500 rounded-full w-4 h-4 flex items-center justify-center text-[10px] transition-colors">&times;</span>
            `;
                container.appendChild(el);
            });

            count.textContent = selectedTagsSet.size;
            copyBtn.disabled = selectedTagsSet.size === 0;
        }

        window.removeTag = (tag) => {
            selectedTagsSet.delete(tag);
            updateTagUI();
        };

        document.getElementById('clearBtn').onclick = () => {
            selectedTagsSet.clear();
            updateTagUI();
        };

        document.getElementById('copyBtn').onclick = () => {
            const text = Array.from(selectedTagsSet).join(', ');
            navigator.clipboard.writeText(text);
            alert('Tags tersalin ke clipboard!');
            trackUmamiEvent('copy-tags', { count: selectedTagsSet.size })
        };

        // MODAL LOGIC
        const modal = document.getElementById('metaModal');
        window.openModal = (idx) => {
            const img = currentSearchData[idx];
            const types = {
                'image': 'Photo',
                'vector': 'Vector',
                'illustration': 'Illustration',
                'video': 'Video'
            };
            document.getElementById('modalImg').src = img.assets.preview.url;
            document.getElementById('modalTitle').textContent = img.description;
            document.getElementById('modalId').textContent = `ID: ${img.id}`;
            document.getElementById('modalCat').textContent = img.categories?.[0]?.name || 'Uncategorized';
            document.getElementById('modalType').textContent = types[img.media_type] || img.media_type;
            document.getElementById('modalLink').href = `https://www.shutterstock.com/image-${types[img.media_type].toLowerCase()}/${img.id}`;

            const tagContainer = document.getElementById('modalTags');
            tagContainer.innerHTML = img.keywords.map(kw =>
                `<span onclick="addTag('${kw}')" class="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs cursor-pointer hover:bg-indigo-500 hover:text-white transition">${kw}</span>`
            ).join('');

            document.getElementById('modalAddAll').onclick = () => { addAllTags(idx); closeModal(); };
            modal.classList.remove('hidden');
        };
        function trackUmamiEvent(eventName, details = {}) {
            try {
                if (window.umami && typeof window.umami.track === 'function') {
                    window.umami.track(eventName, details);
                    console.log('[Umami]', eventName, details);
                } else {
                    console.warn('[Umami] Tracker not loaded yet');
                }
            } catch (err) {
                console.error('[Umami] Tracking failed', err);
            }
        }
        window.closeModal = () => modal.classList.add('hidden');
        document.addEventListener('DOMContentLoaded', () => {
            const sBtn = document.getElementById('searchBtn');
            const sInput = document.getElementById('searchInput');

            if (sBtn) sBtn.onclick = performSearch;
            if (sInput) {
                sInput.onkeypress = (e) => { if (e.key === 'Enter') performSearch(); };
            }
        });
    </script>
</body>

</html>
