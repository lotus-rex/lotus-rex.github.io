<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utama Database</title>
    <base href="/lotus-rex.github.io/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    <link rel="shortcut icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LotusRex" />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        /* Style untuk Tab Navigasi */
        .tab-link {
            padding: 10px 15px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #374151; /* Warna teks default */
        }
        .tab-link:hover { border-bottom-color: #a5b4fc; }
        .tab-link.active { border-bottom-color: #4f46e5; color: #4f46e5; font-weight: 600; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    
    <header class="bg-white shadow-md">
        <div class="container flex justify-between items-center py-4">
            <h1 class="text-xl font-bold text-gray-900">Database Dashboard</h1>
            
            <nav class="flex items-center space-x-4">
                <a href="database.html" class="tab-link active">Home</a>
                <a href="./db/metadata.html" class="tab-link" id="metadata-tab">Metadata</a>
                <a href="./db/income.html" class="tab-link" id="income-tab">Income</a>
                <a href="./db/notes.html" class="tab-link" id="notes-tab">Notes</a>
                
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition">
                    Logout
                </button>
            </nav>
        </div>
    </header>

    <main class="container pt-6">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <h2 class="text-2xl font-semibold text-gray-800">Selamat Datang di Database Manager Anda!</h2>
            <p class="mt-3 text-gray-600">
                Gunakan tab navigasi di atas untuk mengakses dan mengelola data Anda secara *real-time*.
            </p>
            
        </div>
    </main>

    <script>
        // --- INISIALISASI SUPABASE ---
        // Asumsi 'window.supabase' sudah benar setelah perbaikan terakhir Anda.
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- AUTENTIKASI DAN LOGOUT ---

        async function checkAuthAndRedirect() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (error || !session) {
                // Redirect ke halaman login jika tidak ada session
                window.location.href = 'login.html'; 
            }
        }

        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (!error) {
                window.location.href = '/';
            } else {
                alert("Logout gagal: " + error.message);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Cek Autentikasi
            checkAuthAndRedirect(); 
            
            // Pasang Listener Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        });

    </script>
</body>
</html>
