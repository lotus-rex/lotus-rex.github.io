<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Clone Game</title>
    <link rel="icon" type="image/png" href="/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    <link rel="shortcut icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LotusRex" />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="f60d79dd-7473-44c3-99dd-c68242dc95ea"></script>
    <script src="/script/umami-events.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/script/config.js"></script>
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameCanvas {
            border: 3px solid #333;
            background-color: #70c5ce;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #gameOverScreen {
            display: none;
        }

        .customization-box {
            max-width: 350px;
            width: 80%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen game-container p-4">

    <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Flappy Clone</h2>

    <div class="relative game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div id="startScreen" class="game-overlay">
            <div class="customization-box text-center">
                <h3 class="text-3xl font-extrabold mb-4 text-indigo-700">SIAP BERMAIN?</h3>

                <div class="text-left mb-4">
                    <label for="usernameInput" class="block text-sm font-medium text-gray-700">Username Anda</label>
                    <input type="text" id="usernameInput" value="Pemain" placeholder="Masukkan Nama"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-800">
                </div>

                <div class="text-left mb-6">
                    <label for="colorInput" class="block text-sm font-medium text-gray-700">Warna Burung</label>
                    <input type="color" id="colorInput" value="#FFD700"
                        class="mt-1 block w-full h-10 border-2 border-gray-300 rounded-md cursor-pointer">
                </div>

                <button id="startGameBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-150">
                    Mulai Game
                </button>
            </div>
        </div>

        <div id="gameOverScreen" class="game-overlay">
            <div class="customization-box text-center">
                <h3 class="text-4xl font-extrabold mb-4 text-red-600">GAME OVER!</h3>
                <p class="text-xl mb-6 text-gray-700">Skor Anda: <span id="finalScore"
                        class="font-extrabold text-red-600">0</span></p>
                <button id="restartBtn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-150">
                    Main Lagi
                </button>
            </div>
        </div>

        <div class="mt-4 text-2xl font-bold text-gray-700">
            Skor: <span id="scoreDisplay" class="text-indigo-600">0</span>
        </div>
        <p class="text-sm text-gray-500 mt-2">Tekan Spasi atau Klik untuk melompat!</p>
    </div>

    <div class="mt-10 p-6 bg-white rounded-xl shadow-lg w-full max-w-lg">
        <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Top 5 Skor "Flappy Clone"</h3>
        <div id="lastScoresList">
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // =======================================================

        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const usernameInput = document.getElementById('usernameInput');
        const colorInput = document.getElementById('colorInput');
        const lastScoresList = document.getElementById('lastScoresList');


        // --- Konstanta Game ---
        const BIRD_SIZE = 30;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 150;
        const PIPE_SPACING = 200;
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -8;

        let gameLoopInterval;
        let isGameOver = true;
        let score = 0;
        let gameUsername = 'Pemain'; // Default dari input
        let birdColor = '#FFD700'; // Default dari input

        // --- Objek Game ---
        let bird = { x: 50, y: canvas.height / 2, velocity: 0 };
        let pipes = [];

        // --- Supabase Functions ---

        async function saveScore(username, color, finalScore) {
            if (!username || finalScore === 0) return;

            // Simpan skor tertinggi jika ada
            if (finalScore > 0) {
                const { error } = await supabase
                    .from('PublicData')
                    .insert([
                        {
                            type: 'Flappy Clone',
                            username: username,
                            data: color, // Menyimpan warna sebagai data tambahan
                            score: finalScore
                        },
                    ]);

                if (error) {
                    console.error('Error saving score:', error);
                }
            }
        }

        async function fetchLastScores() {
            lastScoresList.innerHTML = '<p class="text-gray-500 text-center">Memuat skor...</p>';

            const { data, error } = await supabase
                .from('PublicData')
                .select('username, score, data')
                .eq('type', 'Flappy Clone')
                .order('score', { ascending: false })
                .limit(5);

            if (error) {
                lastScoresList.innerHTML = `<p class="text-red-500 text-center">Gagal memuat skor: ${error.message.substring(0, 50)}...</p>`;
                return;
            }

            if (data.length === 0) {
                lastScoresList.innerHTML = '<p class="text-gray-500 text-center">Belum ada skor yang tersimpan. Ayo mulai!</p>';
                return;
            }

            lastScoresList.innerHTML = '';
            const ul = document.createElement('ul');
            ul.className = 'space-y-2 text-left';

            data.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center text-sm font-medium border-b pb-1 last:border-b-0';

                const rank = index + 1;
                const colorStyle = `style="color: ${item.data || '#000000'}"`;

                li.innerHTML = `
                    <span class="font-bold text-lg text-gray-700 w-6">${rank}.</span>
                    <span ${colorStyle} class="flex-1">${item.username}</span>
                    <span class="text-indigo-600 font-extrabold">${item.score}</span>
                `;
                ul.appendChild(li);
            });
            lastScoresList.appendChild(ul);
        }

        // --- Fungsi Rendering ---

        function drawBird() {
            ctx.fillStyle = birdColor;
            ctx.fillRect(bird.x, bird.y, BIRD_SIZE, BIRD_SIZE);
            // Paruh/Mata
            ctx.fillStyle = 'black';
            ctx.fillRect(bird.x + BIRD_SIZE - 5, bird.y + 5, 5, 5);
        }

        function drawPipe(pipe) {
            ctx.fillStyle = '#38a169'; // Hijau tua
            // Pipa Atas
            ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
            // Pipa Bawah
            ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, canvas.height - pipe.bottomY);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            pipes.forEach(drawPipe);
            drawBird();
        }

        // --- Logika Game ---

        function jump() {
            if (!isGameOver) {
                bird.velocity = JUMP_STRENGTH;
            }
        }

        function generatePipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - PIPE_GAP - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            const bottomY = topHeight + PIPE_GAP;

            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: bottomY,
                passed: false
            });
        }

        function update() {
            if (isGameOver) return;

            // Update Burung
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            // Update Pipa & Skor
            pipes.forEach(pipe => {
                pipe.x -= 2;

                if (pipe.x + PIPE_WIDTH < bird.x && !pipe.passed) {
                    score++;
                    scoreDisplay.textContent = score;
                    pipe.passed = true;
                }
            });

            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - PIPE_SPACING) {
                generatePipe();
            }

            // Cek Kolisi
            if (checkCollision()) {
                endGame();
                return;
            }

            draw();
        }

        function checkCollision() {
            // Kolisi Langit/Tanah
            if (bird.y + BIRD_SIZE > canvas.height || bird.y < 0) {
                return true;
            }

            // Kolisi Pipa
            for (const pipe of pipes) {
                if (bird.x + BIRD_SIZE > pipe.x && bird.x < pipe.x + PIPE_WIDTH) {
                    if (bird.y < pipe.topHeight || bird.y + BIRD_SIZE > pipe.bottomY) {
                        return true;
                    }
                }
            }
            return false;
        }

        // --- Flow Game ---

        function startGame() {
            // Ambil data kustomisasi
            gameUsername = usernameInput.value.trim() || 'Pemain';
            birdColor = colorInput.value;

            if (gameUsername.length > 20) gameUsername = gameUsername.substring(0, 20); // Batasi panjang

            isGameOver = false;
            score = 0;
            scoreDisplay.textContent = 0;
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none'; // Sembunyikan layar mulai

            // Reset state
            bird = { x: 50, y: canvas.height / 2, velocity: 0 };
            pipes = [];
            generatePipe();

            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(update, 1000 / 60);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoopInterval);

            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex'; // Tampilkan layar game over

            // Simpan dan Muat Ulang Skor
            saveScore(gameUsername, birdColor, score);
            setTimeout(fetchLastScores, 500); // Tunda sebentar untuk memberi waktu Supabase menyimpan
        }

        // --- Event Listeners ---
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isGameOver && startScreen.style.display === 'none') {
                e.preventDefault();
                jump();
            } else if (e.code === 'Enter' && isGameOver) {
                // Mulai ulang dari layar game over
                startGame();
            }
        });

        startGameBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);


        // --- Inisialisasi ---
        document.addEventListener('DOMContentLoaded', () => {
            draw(); // Gambar tampilan awal statis
            fetchLastScores(); // Muat skor saat halaman dimuat
        });
    </script>
</body>

</html>
