<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.svg" />
    <link rel="shortcut icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LotusRex" />
    <link rel="manifest" href="/icon/site.webmanifest" />
    <script defer src="https://cloud.umami.is/script.js" data-website-id="f60d79dd-7473-44c3-99dd-c68242dc95ea"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .tab-link {
            padding: 10px 15px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #374151;
        }

        .tab-link.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }

        #dataTable th {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #f1f1f1;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        #dataTable td {
            padding: 8px 12px;
            border: 1px solid #eee;
            transition: background-color 0.2s;
        }

        #dataTable .edited {
            background-color: #fffde7;
        }

        #pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        #pagination button:hover {
            background-color: #e0e0e0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md">
        <div class="container flex justify-between items-center py-4">
            <h1 class="text-xl font-bold text-gray-900">Database Dashboard</h1>
            <nav class="flex items-center space-x-4">
                <a href="../database.html" class="tab-link">Home</a>
                <a href="metadata.html" class="tab-link">Metadata</a>
                <a href="income.html" class="tab-link">Income</a>
                <a href="notes.html" class="tab-link active">Notes</a>
                <button id="logoutBtn"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition">
                    Logout
                </button>
            </nav>
        </div>
    </header>

    <div class="container pt-6">
        <div class="card">
            <h2 class="text-lg font-semibold" id="tableTitle">Notes Manager</h2>
            <p id="tableStatus" class="text-gray-500 mt-1">Mengelola tabel Notes (Data dibatasi oleh RLS untuk user yang
                terautentikasi).</p>

            <div class="toolbar mt-4 flex gap-3">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterTable()"
                    class="flex-grow p-2 border rounded">
                <button onclick="addNewRow()"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">
                    âž• Tambah Baris
                </button>
                <button onclick="syncChanges()"
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition">
                    ðŸ”„ Sync Changes (<span id="pendingCount">0</span></span>)
                </button>
            </div>
        </div>

        <div class="card overflow-x-auto">
            <div id="pagination" class="mb-4 text-center"></div>
            <table id="dataTable" class="min-w-full divide-y divide-gray-200"></table>
        </div>
    </div>


    <script>
        // --- INISIALISASI ---
        const TABLE_NAME = 'Notes'; // Tabel tunggal
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentTable = TABLE_NAME;
        let pendingUpdates = [];
        let tableData = [];
        let currentPage = 1;
        const rowsPerPage = 20;
        const maxVisiblePages = 5;

        // --- AUTENTIKASI DAN LOGOUT (RLS AKTIF) ---
        async function checkAuthAndRedirect() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();

            // Wajib login untuk mengakses Notes
            if (error || !session) {
                alert("Akses ditolak. Anda harus login untuk melihat Notes.");
                window.location.href = '../login.html';
            }
            else {
                loadTableData(TABLE_NAME);
            }
        }
        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (!error) { window.location.href = '../login.html'; }
            else { alert("Logout gagal: " + error.message); }
        }

        // --- TAMBAH BARIS (FUNGSI INI HILANG) ---
        function addNewRow() {
            if (!tableData.length) {
                // Jika tabel kosong, kita asumsikan kolomnya adalah 'id' dan 'created_at'
                const newRowFallback = { id: null, content: null, created_at: null };
                tableData.unshift(newRowFallback);
            } else {
                const newRow = {};
                Object.keys(tableData[0]).forEach(key => {
                    newRow[key] = null;
                });
                tableData.unshift(newRow);
            }

            currentPage = 1;
            renderTable();

            document.getElementById("tableStatus").textContent = `Baris baru ditambahkan. Jangan lupa Sync!`;
        }

        // --- FUNGSI DATA GRID (Diambil dari Income/Metadata) ---

        async function loadTableData(tbl) {
            document.getElementById("tableStatus").textContent = `Memuat data dari tabel '${tbl}'...`;
            document.getElementById("dataTable").innerHTML = '';
            pendingUpdates = [];
            document.getElementById("pendingCount").textContent = 0;

            // Memuat data. RLS akan membatasi data HANYA untuk user yang login.
            const { data, error } = await supabaseClient.from(tbl).select("*");

            if (error) {
                document.getElementById("tableStatus").textContent = `Error memuat data: ${error.message}. Cek RLS Notes.`;
                tableData = [];
            } else {
                tableData = data;
                document.getElementById("tableStatus").textContent = `Berhasil memuat ${data.length} baris dari '${tbl}'.`;
            }

            currentPage = 1;
            renderTable();
        }

        function renderTable(filtered = null) {
            const tbl = filtered ?? tableData;
            const table = document.getElementById("dataTable");
            table.innerHTML = "";
            if (!tbl.length) { table.innerHTML = '<tr><td>Tidak ada data untuk ditampilkan.</td></tr>'; renderPagination(0); return; }

            const pkCol = Object.keys(tbl[0])[0];
            const header = table.insertRow(); header.className = 'bg-gray-200';
            Object.keys(tbl[0]).forEach(col => {
                const th = document.createElement("th"); th.innerText = col;
                th.className = 'py-3 px-6 text-xs font-medium text-gray-600 uppercase tracking-wider'; header.appendChild(th);
            });

            const start = (currentPage - 1) * rowsPerPage;
            const rows = tbl.slice(start, start + rowsPerPage);

            rows.forEach(row => {
                const tr = table.insertRow();
                // Cek apakah ini baris baru (PK bernilai null atau undefined)
                const isNewRow = row[pkCol] === null || row[pkCol] === undefined;

                Object.keys(row).forEach(col => {
                    const td = tr.insertCell();

                    // Kolom created_at tidak boleh diedit
                    const isSystemManaged = col === 'created_at';

                    // Kolom dapat diedit jika:
                    // 1. Bukan PK (kecuali baris baru) AND
                    // 2. Bukan kolom yang dikelola sistem (created_at)
                    if ((col !== pkCol || isNewRow) && !isSystemManaged) {
                        td.contentEditable = true;
                    }

                    td.innerText = row[col] ?? '';
                    td.className = 'py-4 px-6 whitespace-nowrap text-sm text-gray-900 border-b border-gray-200';

                    if (isNewRow) { tr.classList.add("bg-yellow-50"); }

                    const isPending = pendingUpdates.some(u => u.id === row[pkCol] && u.col === col);
                    if (isPending) { td.classList.add("edited"); }

                    td.addEventListener("input", () => {
                        // Gunakan PK yang sebenarnya, atau PK sementara jika baris baru
                        const pkValue = isNewRow ? `NEW_${Date.now()}` : row[pkCol];

                        const existingIndex = pendingUpdates.findIndex(u => u.id === pkValue && u.col === col);

                        const updateObject = {
                            id: pkValue,
                            col: col,
                            value: td.innerText,
                            pkCol: pkCol,
                            isNew: isNewRow
                        };

                        if (existingIndex > -1) { pendingUpdates[existingIndex] = updateObject; }
                        else { pendingUpdates.push(updateObject); }

                        td.classList.add("edited");
                        document.getElementById("pendingCount").textContent = pendingUpdates.length;
                    });
                });
            });
            document.getElementById("pendingCount").textContent = pendingUpdates.length;
            renderPagination(tbl.length);
        }
        async function syncChanges() {
            if (pendingUpdates.length === 0) { alert("Tidak ada perubahan tertunda."); return; }

            const tbl = currentTable;
            const updatesToProcess = [...pendingUpdates];
            pendingUpdates = [];

            document.getElementById("tableStatus").textContent = `Menyinkronkan ${updatesToProcess.length} perubahan...`;
            const syncButton = document.querySelector('.bg-green-500'); syncButton.disabled = true;

            const newRowsToInsert = {};
            const existingUpdates = [];

            // 1. Kategorisasi dan Pengelompokan Data
            updatesToProcess.forEach(update => {
                if (update.isNew) {
                    const tempId = update.id;
                    if (!newRowsToInsert[tempId]) {
                        newRowsToInsert[tempId] = {};
                    }
                    newRowsToInsert[tempId][update.col] = update.value;
                } else {
                    existingUpdates.push(update);
                }
            });

            let failedUpdates = 0;

            // 2. PROSES INSERT (Baris Baru)
            for (const tempId in newRowsToInsert) {
                const rowData = newRowsToInsert[tempId];

                // FILTER: Buat payload baru tanpa kolom 'created_at' (Supabase akan mengisi otomatis)
                const insertPayload = {};
                for (const key in rowData) {
                    if (key !== 'created_at' && rowData[key] !== null) {
                        insertPayload[key] = rowData[key];
                    }
                }

                if (Object.keys(insertPayload).length === 0) {
                    continue;
                }

                const { error } = await supabaseClient
                    .from(tbl)
                    .insert([insertPayload]);

                if (error) {
                    console.error("INSERT Gagal:", insertPayload, error.message);
                    failedUpdates++;
                }
            }

            // 3. PROSES UPDATE (Baris Lama)
            for (const update of existingUpdates) {
                // SKIP UPDATE: created_at tidak boleh diupdate
                if (update.col === 'created_at') {
                    continue;
                }

                const { error } = await supabaseClient
                    .from(tbl)
                    .update({ [update.col]: update.value })
                    .eq(update.pkCol, update.id);

                if (error) {
                    console.error("UPDATE Gagal:", update, error.message);
                    failedUpdates++;
                }
            }

            syncButton.disabled = false;

            if (failedUpdates === 0) {
                alert("âœ… Sinkronisasi Selesai!");
                await loadTableData(tbl);
            }
            else {
                alert(`âš ï¸ Sinkronisasi selesai, tetapi ${failedUpdates} operasi GAGAL. Cek console.`);
                document.getElementById("tableStatus").textContent = `Sinkronisasi selesai. ${failedUpdates} GAGAL.`;
            }
            document.getElementById("pendingCount").textContent = pendingUpdates.length;
        }
        // --- MAIN EXECUTION ---
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndRedirect();
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        });
    </script>
    <script src="../script/db.js"></script>
</body>

</html>
